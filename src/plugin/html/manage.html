<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div id="main-popup">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Manage Annotations
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p> Please Provide Count of Annotations to Display on This Page</p>
                        <div class="form-group">
                            <label class="control-label">Count of Annotation</label>
                            <div>
                                <select>
                                    <option value=1 name="CountOfAnnotation">1</option>
                                    <option value=5 name="CountOfAnnotation">5</option>
                                    <option value=10 name="CountOfAnnotation">10</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-success pull-right" id="btnCount">Display</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<script src="../js/jquery.min.js"></script>
<script src="../js/cat.js"></script>
<script src="manage.js"></script>
</body>
</html>
