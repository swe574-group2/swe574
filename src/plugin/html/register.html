<!DOCTYPE html>
<html>
<head>
    <title>CAT PLUGIN Registration Form </title>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Include JS File Here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
</head>
<body>

    <!--ÅžK02: bootstrap registration page
    <div class="main">

        <form class="form" method="post" action="#">
            <h2>Register to CAT Plugin</h2>
            <div class="form-group"><span class="label label-success">Name : </span></div>
            <div class="form-group"><input type="text" name="dname" id="name"></div>
            <div class="form-group"><span class="label label-success">Email : </span></div>
            <div class="form-group"><input type="text" name="demail" id="email"></div>
            <div class="form-group"><span class="label label-success">Password :</span></div>
            <div class="form-group"><input type="password" name="password" id="password"></div>
            <div class="form-group"><span class="label label-success">Confirm Password :</span></div>
            <div class="form-group"><input type="password" name="cpassword" id="cpassword"></div>
            <div class="form-group"><input type="button" onclick="myLogin();" name="register" id="register" value="Register"></div>
        </form>
        -->
    <div id="main-popup">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Register to CAT Plugin
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form" method="post" action="#" id="register-form">
                                <div class="form-group">
                                    <label class="control-label">Username</label>
                                    <input  class="form-control" type="text" id="userName" name="userName" placeholder="">
                                    <span class="help-block" id="error"></span>
                                </div>
                                <div class="form-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input  class="form-control"  type="text" id="email" name="email" placeholder="">
                                        <span class="help-block" id="error"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input  class="form-control"  type="password" id="password" name="password" placeholder="">
                                        <span class="help-block" id="error"></span>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <!-- Password -->
                                    <label class="control-label"  for="cpassword">Password (Confirm)</label>
                                    <div class="controls">
                                        <input  class="form-control"  type="password" id="cpassword" name="cpassword" placeholder="">
                                        <span class="help-block" id="error"></span>
                                    </div>
                                </div>
                                <div>
                                    <a href="register.html"><button class="btn btn-sm btn-success pull-right" id="btnRegister">Register</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/cat.js"></script>
    <script src="register.js"></script>
</body>
</html>
