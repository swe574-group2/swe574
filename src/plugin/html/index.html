<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div id="main-popup">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Welcome to cat plugin
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="info" class="alert alert-warning">Retriving annotation count</div>
                        <p> Please provide your credentials to login.</p>
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" class="form-control" id="username"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" id="password"/>
                        </div>
                        <div>
                            <button class=" hide btn btn-sm btn-default pull-left" id="btnShowAnnotations">Show Annotations</button>
                            <button class="btn btn-sm btn-success pull-right" id="btnLogin">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/cat.js"></script>
<script src="index.js"></script>
</body>
</html>
